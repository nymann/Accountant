<div class="modal fade" id="moredrinkers" tabindex="-1" role="dialog"
     aria-labelledby="updateSettingsFormTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateSettingsFormLongTitle">Assign beers to others</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Content of modal -->
            <div class="modal-body">
                <form action="{{ url_for('beverage_club.beverage_payees') }}" id="beverage_payees_form"
                      class="form-group" method="POST">

                    {# Payess #}
                    <div class="form-group">
                        <div class="input-group">
                            {% for user in users %}
                                <div class="form-check col-lg-6">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="user_{{ user.id }}"
                                               name="user_id" value="{{ user.id }}">
                                        <label class="custom-control-label" for="user_{{ user.id }}">{{ user.name }}</label>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>

                    {# Beverage #}
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="width: 13ex">Beverage</span>
                            </div>
                            <select class="custom-select" id="beverage_id" name="beverage_id">
                                {% for beverage in beverages %}
                                    <option value="{{ beverage.id }}">{{ beverage.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save_beverage">Save</button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    $('#save_beverage').click(function () {
        $('#beverage_payees_form').submit();
    });
</script>

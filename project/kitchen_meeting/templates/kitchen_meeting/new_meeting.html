<!-- The form should only be executed, when it is
# allowed to create a new meeting event. -->

<div class="modal fade" id="createnewmeeting" tabindex="-1" role="dialog"
     aria-labelledby="updateSettingsFormTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateSettingsFormLongTitle">Create new kitchen meeting</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Content of modal -->
            <div class="modal-body">
                <form class="form-group" action="{{ url_for('kitchen_meeting.new_meeting') }}" id="new_meeting"
                      method="POST">
                    <div class="form-group row">
                        {{ form.hidden_tag() }}
                    </div>
                    <div class="form-group row">
                        <label for="date" class="col-lg-3 col-form-label">Date</label>
                        <div class="col-lg-9">
                            <input type="text" name="date" placeholder="date" class="form-control" id="date"
                                   value="">
                            <span id="dateHelpBlock" class="form-text text-muted">The date of the meeting.</span>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save">Save</button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    $('#save').click(function () {
        $('#new_meeting').submit();
    });
</script>

{% extends 'site/base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="offset-4 col-lg-4">
                <form action="{{ url_for('site.register') }}" method="post">
                    <div class="form-group">
                        {{ form.hidden_tag() }}
                    </div>
                    <div class="form-group row">
                        <input type="text" name="email" required placeholder="email" class="form-control" id="email">
                    </div>
                    <div class="form-group row">
                        <input type="password" name="password" required placeholder="password" class="form-control"
                               id="password">
                    </div>
                    <div class="form-group row">
                        <input type="password" name="password_again" required placeholder="password"
                               class="form-control" id="password_again">
                    </div>
                    <div class="form-group row">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

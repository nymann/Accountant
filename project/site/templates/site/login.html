{% extends 'site/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="offset-4 col-lg-4">
                <form action="{{ url_for('site.login') }}" method="post">
                    <div class="form-group">
                        {{ form.hidden_tag() }}
                    </div>
                    <div class="form-group row">
                        <input type="text" name="email" required placeholder="email" class="form-control" id="email">
                    </div>
                    <div class="form-group row">
                        <input type="password" name="password" required placeholder="password" class="form-control"
                               id="password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <div class="form-group row">
                        <button class="btn btn-lg btn-info btn-block" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

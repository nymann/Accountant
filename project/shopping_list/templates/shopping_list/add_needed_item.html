<div class="modal fade" id="add_needed_item" tabindex="-1" role="dialog"
     aria-labelledby="updateSettingsFormTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateSettingsFormLongTitle">Add needed item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Content of modal -->
            <div class="modal-body">
                <form class="form-group" action="{{ url_for('shopping_list.add_needed_item') }}" id="needed_item"
                      method="POST">
                    <div class="form-group row">
                        {{ form.hidden_tag() }}
                    </div>
                    <div class="col-lg-12 form-group row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="item_name_desc">Item name</span>
                            </div>
                            <input type="text" class="form-control" id="item_name" placeholder="Insert item name here..."
                                   aria-describedby="item_name_desc">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save_need_item">Save</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('#save_need_item').click(function () {
        $('#needed_item').submit();
    });
</script>

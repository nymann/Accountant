{% extends 'site/base.html' %}

{% block title %}
    New Beverage
{% endblock %}

{% block jumbocontent %}
    <h1 class="display-4">Beverage</h1>
    <p>Here you can add new Beverage</p>
{% endblock %}

{% block content %}
    <div class="container">
        <form action="{{ url_for('beverage_club.new_beverage') }}" class="form-group" method="POST">

            {# CSRF TOKEN #}
            <div class="form-group">
                {{ form.hidden_tag() }}
            </div>

            {# NAME #}
            <div class="form-group row">
                <label for="name" class="col-lg-3 col-form-label">Name</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" placeholder="Beverage Name" id="name" name="name"
                           required="required">
                </div>
            </div>

            {# TYPE #}
            <div class="form-group row">
                <label for="type" class="col-lg-3 col-form-label">Type</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" placeholder="Beverage Type" id="type" name="type">
                </div>
            </div>

            {# CONTENT #}
            <div class="form-group row">
                <label for="contents" class="col-lg-3 col-form-label">Content in cl</label>
                <div class="col-lg-9">
                    <input class="form-control" type="number" placeholder="Beverage Content" id="contents" name="contents"
                           required="required" min="0" max="100">
                </div>
            </div>

            {# Submit #}
            <div class="form-group row">
                <div class="offset-lg-3 col-lg-9">
                    <button class="btn btn-lg btn-block btn-info" type="submit">Create</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

<form class="form-group" action="{{ url_for('kitchen_meeting.new_meeting') }}" id="new_meeting"
      method="POST">
    <div class="form-group row">
        {{ form.hidden_tag() }}
    </div>
    <div class="form-group row">
        <label for="date" class="col-lg-3 col-form-label">Date</label>
        <div class="col-lg-9">
            <input type="text" name="date" placeholder="date" class="form-control" id="date"
                   value="">
            <span id="dateHelpBlock" class="form-text text-muted">The date of the meeting.</span>
        </div>
    </div>
</form>
